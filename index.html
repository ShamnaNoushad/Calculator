<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./Images/favicon.png">
    <!-- ---------------------bootstrap cdn--------- -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<script src="./script.js"></script>

<body style="background: rgb(81, 65, 24);">
    <div class="row">

        <input type="text" id="result" class="inpuut p-4">

        <div class="buttons">
            <button onclick="buttonClick(0)" type="button" class="btn btn-outline-secondary">0</button>
            <button onclick="buttonClick('%')" type="button" class="btn btn-outline-secondary">%</button>
            <button onclick="buttonClick('.')" type="button" class="btn btn-outline-secondary">.</button>
            <button onclick="buttonClick('/')" type="button" class="btn btn-outline-secondary" id="opt">/</button>

            <button id="seven" onclick="buttonClick(7)" class="btn btn-outline-secondary" type="button">7</button>
            <button onclick="buttonClick(8)" type="button" class="btn btn-outline-secondary">8</button>
            <button onclick="buttonClick(9)" type="button" class="btn btn-outline-secondary">9</button>
            <button onclick="buttonClick('*')" type="button" class="btn btn-outline-secondary" id="opt">x</button>

            <button onclick="buttonClick(4)" type="button" class="btn btn-outline-secondary">4</button>
            <button onclick="buttonClick(5)" type="button" class="btn btn-outline-secondary">5</button>
            <button onclick="buttonClick(6)" type="button" class="btn btn-outline-secondary">6</button>
            <button onclick="buttonClick('-')" type="button" class="btn btn-outline-secondary" id="opt">-</button>

            <button onclick="buttonClick(1)" type="button" class="btn btn-outline-secondary">1</button>
            <button onclick="buttonClick(2)" type="button" class="btn btn-outline-secondary">2</button>
            <button onclick="buttonClick(3)" type="button" class="btn btn-outline-secondary">3</button>
            <button onclick="buttonClick('+')" type="button" class="btn btn-outline-secondary" id="opt">+</button>
        </div>
        <div class="last mt-2">
            <button type="button" onclick="clearText()" class="btn btn-outline-secondary">AC</button>
            <button onclick="removeLastItem()" type="button"id="opt" class="btn btn-outline-secondary mt-2"><i
                    class="fa-solid fa-delete-left"></i></button>
            <button onclick="evaluateExpression()" type="button" class="btn btn-outline-secondary mt-2"
                id="opt">=</button>
        </div>

</body>

</html>
